<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>やりたいこと新規作成ページ</title>
</head>
<body>
	<div layout:fragment="content">
		<form method="POST" th:action="@{/createMyWish}" th:object="${myWishForm}">
			<label>なにやりたい？</label><br>
			<textarea rows="5" cols="30" th:errorclass="is-invalid" th:field="*{myWishContent}">
			</textarea><br>
			<div id="validation_error_message"  th:errors="*{*}"></div>
			<input type="submit" value="登録">
		</form>
	</div>
</body>
</html>
